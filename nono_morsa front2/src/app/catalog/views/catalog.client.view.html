<div class="container">
    <div class="row">

        <table class="highlight centered">
            <thead>
                <tr>
                    <th>nickname</th>
                    <th>nombre</th>
                    <th>apellido</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="u in vm.AllUsers" ng-if="vm.AllUsers">
                    <td>{{u.nickname}}</td>
                    <td>{{u.nombre}}</td>
                    <td>{{u.apellidopaterno + ' ' + u.apellidomaterno}}</td>
                    <td>
                        <a class="btn-floating waves-effect btn-small waves-light red" ng-click="vm.onSelectUser(u.id, 'delete')"><i class="material-icons">close</i></a>
                        <a class="btn-floating waves-effect btn-small waves-light blue" ng-click="vm.onSelectUser(u.id, 'update')"><i class="material-icons">create</i></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="row">
        <a class="waves-effect waves-light btn blue" ng-click="vm.onCreateUser()"><i class="material-icons left">add</i>Nuevo usuario</a>
    </div>
</div>
